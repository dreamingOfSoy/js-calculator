<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>CalcPal | Calculator</title>
  </head>
  <body>
    <main class="container">
      <header class="header"><h1 class="header-title">CalcPal</h1></header>

      <section class="calc-display">
        <div class="display">
          <div class="sum-section">
            <span class="display-first-num"></span>
            <span class="display-operator-one"></span>
            <span class="display-second-num"></span>
            <span class="display-operator-two"></span>
          </div>
          <div class="btn-section"></div>
        </div>
      </section>

      <section class="calc-buttons">
        <button class="btn btn-delete">Delete</button>
        <button class="btn btn-clear">Clear</button>
        <button class="btn number-btn btn-0" data-value="0">0</button>
        <button class="btn number-btn btn-1" data-value="1">1</button>
        <button class="btn number-btn btn-2" data-value="2">2</button>
        <button class="btn number-btn btn-3" data-value="3">3</button>
        <button class="btn number-btn btn-4" data-value="4">4</button>
        <button class="btn number-btn btn-5" data-value="5">5</button>
        <button class="btn number-btn btn-6" data-value="6">6</button>
        <button class="btn number-btn btn-7" data-value="7">7</button>
        <button class="btn number-btn btn-8" data-value="8">8</button>
        <button class="btn number-btn btn-9" data-value="9">9</button>
        <button class="btn number-btn btn-dot" data-value=".">.</button>
        <button class="btn btn-eq" data-value="=">=</button>
        <button class="btn btn-divide" data-value="%">%</button>
        <button class="btn btn-times" data-value="x">x</button>
        <button class="btn btn-subtract" data-value="-">-</button>
        <button class="btn btn-add" data-value="+">+</button>
      </section>

      <footer class="footer">
        <p class="copyright-tag">
          Created by
          <a class="copyright-link" href="#">Atomic Mammoth Media</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
